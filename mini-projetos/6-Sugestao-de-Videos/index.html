<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Suggestions</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<body id="bg">

    <header id="header">
        <h1 class="title">Youtube Video Suggestions</h1>
        <div class="header__textarea">
            <textarea name="text" id="text" cols="70" rows="4" placeholder="Enter your suggestion here..."></textarea>
        </div>
    </header>

    <main id="main">
        <section id="sug" class="container">
            <p class="sug__quant"><span class="sug__qtd"></span> suggestions</p>
            
            <div class="sug__list">
                
            </div>

        </section>        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
