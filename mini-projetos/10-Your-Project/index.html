<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    
    <div class="container">
        <h1 class="h1">How do you want your project to be?</h1>
        <label class="switch">
            <div class="switch-wrapper">
                <input type="checkbox" name="good" id="good">
                <span class="switch-button"></span>
            </div>
            <span class="switch-text">Good</span>
        </label>
        <label class="switch">
            <div class="switch-wrapper">
                <input type="checkbox" name="cheap" id="cheap">
                <span class="switch-button"></span>
            </div>
            <span class="switch-text">Cheap</span>
        </label>
        <label class="switch">
            <div class="switch-wrapper">
                <input type="checkbox" name="fast" id="fast">
                <span class="switch-button"></span>
            </div>
            <span class="switch-text">Fast</span>
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
