<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 - Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <div id="calc">
            <div id="calc__visor"></div>
            <div id="calc__teclado">

                <button class="calc__tecla" onclick="insert('7')">7</button>
                <button class="calc__tecla" onclick="insert('8')">8</button>
                <button class="calc__tecla" onclick="insert('9')">9</button>
                <button class="calc__tecla" onclick="back('<')"><</button>
                
                <button class="calc__tecla" onclick="insert('4')">4</button>
                <button class="calc__tecla" onclick="insert('5')">5</button>
                <button class="calc__tecla" onclick="insert('6')">6</button>
                <button class="calc__tecla" onclick="insert('/')">/</button>
                
                <button class="calc__tecla" onclick="insert('1')">1</button>
                <button class="calc__tecla" onclick="insert('2')">2</button>
                <button class="calc__tecla" onclick="insert('3')">3</button>
                <button class="calc__tecla" onclick="insert('*')">*</button>
                
                <button class="calc__tecla" onclick="insert('0')">0</button>
                <button class="calc__tecla" onclick="insert('.')">.</button>
                <button class="calc__tecla" onclick="insert('%')">%</button>
                <button class="calc__tecla" onclick="insert('-')">-</button>
                
                <button class="calc__tecla calc__tecla--resul" onclick="calc()"> = </button>
                <button class="calc__tecla" onclick="clean()">C</button>
                <button class="calc__tecla" onclick="insert('+')">+</button>     
                
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
